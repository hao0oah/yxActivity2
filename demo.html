<!DOCTYPE html>
<html class=" js-no-overflow-scrolling">
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>越秀</title>
<link rel="stylesheet" type="text/css" href="H5FullscreenPage.css">
<link rel="stylesheet" type="text/css" href="page-animation.css">
<link rel="stylesheet" type="text/css" href="page.css">


</head>
<body class="H5FullscreenPage">
    <div class="H5FullscreenPage-wrap">
        <div class="item item0">

        </div>
        <div class="item item1">
            <div class="part part1 fadeIn rotate2d"></div>
			<div class="part part2 fadeIn" data-delay="500">我在越秀的故事</div>
        </div>
        <div class="item item2">
            <div class="part part1 slideUp">
				<div>想知道您在越秀的故事<br>请输入您的手机号码</div>
			</div>
            <div class="part part2 slideUp">
				<input class="intxt" type="text" placeholder="请输入OA系统预留手机号码">
			</div>
            <div class="part part3 slideUp">
				<input class="intxt" type="text" placeholder="请输入手机验证码">
                <input type="button" value="点击获取">
			</div>
            <div class="part part4 slideUp">
				<input  type="button" value="马上开启">
			</div>
        </div>
        <div class="item item3">
            <div class="part part1 zoomIn"></div>
            <div class="part part2">
                <div class="shtxt fadeIn">您在XXXX年XX月XX日<br>加入越秀大家庭</div>
            </div>
            <div class="part part3">
                <div class="shtxt fadeIn">您是越秀的第<br>XXXX号员工</div>
            </div>
            <div class="part part4">
                <div class="shtxt fadeIn">您在越秀已经付出了<br>365个春华秋实</div>
            </div>
        </div>
        <div class="item item4">
            <div class="part part1 ">
                <div class="fadeIn">
                    <span class="tt1">您</span><br><span class="tt2">知道吗</span>
                </div>
            </div>
            <div class="part part2 slideLeft">
                <div>在您入职后的这些日子，<br>越秀经历了这些大事记！</div>
            </div>
            <div class="part part3 rollInRight">

            </div>
        </div>
        <div class="item item5">
            <div class="part part1 ">
                <div class="fadeIn">
                    <span class="tt1">您</span><br><span class="tt2">不知道</span>
                </div>
            </div>
            <div class="part part2 slideLeft">
                <div>在这些日子里</div>
            </div>
            <div class="part part3 rollInRight">
                <div class="tt3">你共收发了XXX封E-mail</div>
                <div class="tt4">邮件达人非你莫属！</div>
            </div>
            <div class="part part4 parallax"></div>
        </div>
        <div class="item item6">
            <div class="part part1 ">
                <div class="fadeIn">
                    <span class="tt1">您</span><br><span class="tt2">不知道</span>
                </div>
            </div>
            <div class="part part2 rollInRight parallax">

            </div>
        </div>
        <div class="item item7">
            <div class="part part1 ">
                <div class="fadeIn">
                    <span class="tt1">您</span><br><span class="tt2">不知道</span>
                </div>
            </div>
            <div class="part part2 rotateIn">
                <div class="tt1">您在OA上发起了XX个流程</div>
                <div class="tt2">审批了XX条申请</div>
            </div>
            <div class="part part3 zoomIn"></div>
            <div class="part part4 slideLeft"></div>
            <div class="part part5 slideDown"></div>
        </div>
        <div class="item item8">
            <div class="part part1 fadeIn">
                <div class="tt1 slideLeft">感谢您这些日子在越秀的付出</div>
                <div class="tt2 slideRight">未来，期待您继续与越秀同行</div>
            </div>
            <div class="part part2 fadeIn"></div>
        </div>
        <div class="item item9">
            <div class="part part1 zoomIn"></div>
            <div class="part part2">
                <img src="imges/ercode.jpg" class="erimg slideLeft">
                <div class="tt1 slideRight">想要知道更多您在越秀的秘密？请长按关注二维码，添加越秀金服吧！</div>
            </div>
            <div class="part part3 slideUp">
                <div class="tt2">
                    本次活动感谢<br>集团信息中心同事在数据和技术上的大力支持！
                </div>
            </div>
            <div class="part part4">
                <img class="im1 slideLeft" src="imges/item9_part9.jpg">
                <img class="im1 slideDown" src="imges/item9_part9.jpg">
                <img class="im1 slideRight" src="imges/item9_part9.jpg">
            </div>
        </div>
    </div>
    <script src="zepto.min.js"></script>
    <script type="text/javascript" src="H5FullscreenPage.js"></script>
    <script type="text/javascript">
    
		H5FullscreenPage.init({'type':2,'pageShow' : function(dom){
			
		},'pageHide' : function(dom){
			//console.log(dom);
		}});
    
    </script>
</body>
</html>
